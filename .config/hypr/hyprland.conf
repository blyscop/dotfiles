# See https://wiki.hyprland.org/Configuring/Monitors/

monitor = eDP-1,1920x1080@144,auto,1.25
monitor = HDMI-A-1,1920x1080,1920x0,1 
workspace = eDP-1, 1
workspace = HDMI-A-1, 9

